<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- метаинформация -->
    <meta charset="utf-8"/>
    <meta name="author" content="Школа лингвистики НИУ ВШЭ"/>
    <meta property="og:site_name" content="FieldNLP HSE">
    <!-- подгрузка локальных стилей / js библиотек -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block header %}{% endblock %}
  </head>
  <body>
    <!-- Панель навигации. margin отвечает за отступ основной части -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 2rem;">
      <div class="container-fluid">
        <!-- Кнопка перехода на глав страницу -->
        <a class="navbar-brand" href="{{ url_for('home') }}">FIELD NLP HSE</a>
        <!-- Кнопка разворачивания / сворачивания панели навигации (не видна по умолчанию) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Остальные кнопки -->
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <!-- ссылки на страницы проектов, допишем по ходу дела -->
            <a class="nav-link" href="{{ url_for('dictionaries') }}">База словарей</a>
            <a class="nav-link" href="{{ url_for('asr') }}">Распознавание речи</a>
            <a class="nav-link" href="{{ url_for('parsers') }}">Морфологический парсинг</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- горизонтальная регуляция -->
    <div class="row d-flex justify-content-center" style="padding-bottom: 8rem;">
    <!-- вертикальная регуляция -->
      <div class="col-11 bd-highlight d-flex flex-column" id="mainCol" style="margin: auto;">
        <!-- сюда вставляется основная часть -->
        {% block body %}{% endblock %}
      </div>
    </div>
    <footer>
      <div class="jumbotron w-100 mb-0" style="height: 8rem; position: fixed; bottom: 0; left:0; right:0;">
        <div class="container">
          <p class="align-top">© Школа Лингвистики НИУ ВШЭ, 2021</p>
          <p class="align-top">Материалы сайта доступны по лицензии Apache 2.0</p>
        </div>
      </div>    
    </footer>
  </body>
</html>
